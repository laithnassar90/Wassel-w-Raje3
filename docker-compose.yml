version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wassel-postgres
    environment:
      POSTGRES_USER: wassel
      POSTGRES_PASSWORD: wassel123
      POSTGRES_DB: wassel_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: wassel-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
